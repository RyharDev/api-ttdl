
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Unduh Video Tiktok tanpa tanda air. Bebas dan mudah!!">
    <meta name="keywords" content="HTML, CSS, JavaScript, tiktok, watermark, btch-downloader">
    <meta name="author" content="RyharDev">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIKTOK DL - download tiktok videos without watermark</title>
    <link rel="icon" type="image/png" href="img/icon.png">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <main id="app" class="container">
        <div class="card">
            <h2>Masukkan tautan yang valid dari <b>TikTok</b></h2>
            <form id="form">
                <input type="url" name="url" id="url" placeholder="paste link video tiktoknya...">
                <!-- <button id="submit" type="submit" class="btn-submit">GENERATE</button> -->
                <input type="submit" id="submit" class="btn-submit" value="Unduh">
            </form>
            <div id="content" class="content">
                <ol>
                    <li>Salin tautan video Tiktok </li>
                    <li>Tempel tautan di kotak teks</li>
                    <li>Klik <b>Unduh</b></li>
                    <li>Tonton dan Unduh video tanpa tanda air</li>
                </ol>
            </div>
        </div>
    </main>

    <footer>
        <a class="btn-instagram" href="https://www.instagram.com/RyharDev/" target="_blank">
            <h3>Created by <b>RyharDev</b></h3>
            <p>App build v2.3.2</p>
        </a>
    </footer>

    <script src="js/app.js" type="module"></script>
</body>
</html>
